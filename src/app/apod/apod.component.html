<div>
    <div *ngFor="let item of data">
        <div *ngIf="item.url && item.title">
            <h4>{{item.title}}</h4>
            <div *ngIf="item.explanation">
                <span>{{item.explanation}}</span>
            </div>
            <img [src]="item.url">
            <div>
                <p>{{item.copyright}}</p>
                <p>{{item.date}}</p>
                <a [href]="item.hdUrl" target="_blank">HD image</a>
            </div>
        </div>
    </div>
</div>
