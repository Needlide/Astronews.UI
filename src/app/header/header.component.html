<header>
  <div class="flex-container">
    <a class="flex-container logo-link" routerLink="/News">
      <img
        src="assets/images/AstronewsLogo.png"
        alt="Astronaut floating in space with newspaper with Astronews title in hands. This is website logo"
      />
      Astronews
    </a>

    <nav class="nav-menu">
      <ul class="flex-container nav-link-list">
        <li>
          <a class="nav-link" routerLink="/News">News</a>
        </li>
        <li>
          <a class="nav-link" routerLink="/MarsPhotos">Mars</a>
        </li>
        <li>
          <a class="nav-link" routerLink="/NasaGallery">NASA</a>
        </li>
        <li>
          <a class="nav-link" routerLink="/APOD">APOD</a>
        </li>
      </ul>
    </nav>

    <div class="theme-switcher">
      <label class="switch">
        <input
          type="checkbox"
          [checked]="isLightTheme"
          (change)="toggleTheme()"
        />
        <span class="slider round"></span>
      </label>
    </div>
  </div>
</header>
