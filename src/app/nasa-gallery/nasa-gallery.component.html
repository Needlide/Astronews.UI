<section class="container content"
infiniteScroll
[infiniteScrollDistance]="2"
[infiniteScrollThrottle]="100"
(scrolled)="onScrollDown()">
    <article class="tile" *ngFor="let item of filteredData">
        <div class="tile-content" *ngIf="item.links && item.data[0]">
            <h2>{{ item.data[0].title }}</h2>
            <img [src]="item.links[0].href">

            <div>
                <p class="tile-summary" *ngIf="item.data[0].description">{{ item.data[0].description }}</p>
                <p class="tile-summary" *ngIf="item.data[0].center">{{ item.data[0].center }}</p>
                <p *ngIf="item.data[0].date_created">{{ item.data[0].date_created | dateFormat }}</p>
            </div>
        </div>
    </article>
</section>
