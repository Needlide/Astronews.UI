<section
  class="container content"
  infiniteScroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="100"
  (scrolled)="onScrollDown()"
>
  <article class="tile" *ngFor="let item of data">
    <div class="tile-content" *ngIf="item.image_url && item.title">
      <h2>{{ item.title }}</h2>
      <img [src]="item.image_url" />

      <div *ngIf="item.summary || item.news_site || item.published_at">
        <p class="tile-summary" *ngIf="item.summary">{{ item.summary }}</p>

        <div class="link-wrapper">
          <a
            class="tile-link"
            *ngIf="item.news_site"
            [href]="item.url"
            target="_blank"
            >{{ item.news_site }}</a
          >
        </div>

        <p *ngIf="item.published_at">{{ item.published_at }}</p>
      </div>
    </div>
  </article>
</section>
