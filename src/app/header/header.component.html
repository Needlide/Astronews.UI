<header>
  <div class="flex-container">
    <a class="flex-container logo-link" routerLink="/News">
      <img
        src="assets/images/AstronewsLogo.png"
        alt="Astronaut with newspaper floating in space"
      />
      <p>Astronews</p>
    </a>

    <nav class="nav-menu">
      <ul class="flex-container nav-link-list">
        <li>
          <a
            class="nav-link"
            routerLinkActive="active-link"
            [routerLinkActiveOptions]="{ exact: true }"
            routerLink="/news"
            >News</a
          >
        </li>
        <!-- <li class="dropdown"> -->
        <li>
          <a
            class="nav-link"
            routerLinkActive="active-link"
            routerLink="/mars/curiosity"
            >Curiosity</a
          >
          <!-- <ul class="dropdown-menu">
            <li>
              <a class="nav-link" routerLink="/mars/curiosity"
                >Curiosity</a
              >
            </li>
            <li>
              <a class="nav-link" routerLink="/mars/opportunity"
                >Opportunity</a
              >
            </li>
            <li>
              <a class="nav-link" routerLink="/mars/spirit">Spirit</a>
            </li>
          </ul> -->
        </li>
        <li>
          <a
            class="nav-link"
            routerLinkActive="active-link"
            [routerLinkActiveOptions]="{ exact: true }"
            routerLink="/gallery"
            >NASA</a
          >
        </li>
        <li>
          <a
            class="nav-link"
            routerLinkActive="active-link"
            [routerLinkActiveOptions]="{ exact: true }"
            routerLink="/apod"
            >APOD</a
          >
        </li>
      </ul>
    </nav>

    <app-search-bar
      (searchChange)="onSearchTermChange($event)"
    ></app-search-bar>


    <div class="theme-switcher">
      <label class="switch">
        <input
          type="checkbox"
          [checked]="isLightTheme"
          (change)="toggleTheme()"
        />
        <span class="slider round"></span>
      </label>
    </div>

    <div class="mobile-menu-button">
      <a href="javascript:void(0);" class="icon" (click)="toggleMenu()">
        <i class="fa fa-bars"></i>
      </a>
    </div>

    <app-mobile-menu *ngIf="isVisible" [isLightTheme]="isLightTheme" [isVisible]="isVisible" (isVisibleChange)="onMenuVisibilityChange()" (isLightThemeChange)="onLightThemeChange($event)" class="mobile-menu"></app-mobile-menu>
  </div>
</header>
