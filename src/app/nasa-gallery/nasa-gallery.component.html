<div>
    <div *ngFor="let item of data">
        <div *ngIf="item.assets && item.data">
            <h4>{{ item.data[0].title }}</h4>
            <img [src]="item.assets[8]">

            <div>
                <p *ngIf="item.data[0].center">{{ item.data[0].center }}</p>
                <p *ngIf="item.data[0].dateCreated">{{ item.data[0].dateCreated }}</p>
                <p *ngIf="item.data[0].description">{{ item.data[0].description }}</p>
            </div>
        </div>
    </div>
</div>
